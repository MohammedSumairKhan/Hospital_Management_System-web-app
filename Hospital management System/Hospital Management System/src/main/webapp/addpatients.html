<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
        }

        /* Heading styles */
        .container h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form styles */
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Input focus styles */
        form input:focus,
        form select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Button styles */
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Placeholder text styles */
        form input::placeholder {
            color: #aaa;
            font-size: 14px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 15px 20px;
            }
            form input,
            form select,
            form button {
                font-size: 14px;
            }
            .container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Patient</h1>
        <form action="AddPatients" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient's name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter patient's age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter patient's email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter patient's phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>

            <button type="submit">Add Patient</button>
        </form>
    </div>
</body>
</html>
